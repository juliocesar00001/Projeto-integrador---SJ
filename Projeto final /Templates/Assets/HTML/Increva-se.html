<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="{{url_for('static', filename = 'images/logo1.png')}}" type="image/x-icon">
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/signup.css')}}">
    <title>Registrar-se</title>
  
</head>
<body>

    <div class="caixa">
        <img src="{{url_for('static', filename = 'images/logo1.png')}}" alt="" width="230px">
    </div>

    <div class="container">
        <div class="card">
            <h1>Cadastrar</h1>
        
            <form action="{{ url_for('cadastro') }}" method="post" id="formCadastro">
                <div id="msgError"></div>
                <div id="msgSuccess"></div>

                <div class="label-float">
                    <input type="text" id="nome" name = 'nome' placeholder=" " required />
                    <label id="labelNome" for="nome">Nome</label>
                </div>

                <div class="label-float">
                    <input type="text" id="usuario" name = 'cpf' placeholder=" " required />
                    <label id="labelUsuario" for="usuario">CPF</label>
                </div>

                <div class="label-float">
                    <input type="text" id="telefone" name = 'tell' placeholder=" " required />
                    <label id="labelTelefone" for="telefone">Telefone</label>
                </div>

                <div class="label-float">
                    <input type="password" id="senha" name = 'senha' placeholder=" " required />
                    <label id="labelSenha" for="senha">Senha</label>
                    <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
                </div>

                <div class="label-float">
                    <input type="password" id="confirmSenha" name = 'confirmsenha' placeholder=" " required />
                    <label id="labelConfirmSenha" for="confirmSenha">Confirmar Senha</label>
                    <i id="verConfirmSenha" class="fa fa-eye" aria-hidden="true"></i>
                </div>

                <div class="justify-center">
                    <button type = "submit">Cadastrar</button>
                </div>
            </form>
            
            <div class="justify-center">
                <hr />
            </div>

            <div>
                <p>
                    Possui uma conta?
                    <a href="{{url_for('login')}}">Fa√ßa login</a>
                </p>
            </div>

        </div>
    </div>

    <script src="{{url_for('static', filename = 'js/signup.js')}}"></script>

</body>
</html>
