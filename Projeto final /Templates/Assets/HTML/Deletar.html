<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deletar</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/deletar.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename ='css/alerts.css')}}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
    <link rel="shortcut icon" href="{{url_for('static', filename='images/logo1.png')}}" type="image/x-icon">
    <script>
        var loginUrl = "{{url_for('login')}}";
    </script>
</head>
<body>
    <div class="caixa">
        <img src="{{url_for('static', filename='images/logo1.png')}}" alt="" width="230px">
    </div>
    <aside class="sidebar border">
        <header class="sidebar-header"> 
            <img class="logo-img" src="{{url_for('static', filename='images/avatar.png')}}" alt="foto do usuario">
        </header>
        <nav>
            <h1 class="login" id="logado"></h1>
            <button>
                <span>
                    <i class="material-symbols-outlined">Home</i>
                    <span>
                        <a href="{{url_for('index')}}" target="_self">Home</a>
                    </span>
                </span>
            </button>
            <button>
                <span>
                    <i class="material-symbols-outlined">add_box</i>
                    <span>
                        <a href="{{url_for('inserir')}}">Inserir</a>
                    </span>
                </span>
            </button>
            <button>
                <span>
                    <i class="material-symbols-outlined">Refresh</i>
                    <span>
                        <a href="{{url_for('atualizar')}}">Atualizar</a>
                    </span>
                </span>
            </button>
            <button>
                <span>
                    <i class="material-symbols-outlined">Delete</i>
                    <span>
                        <a href="{{url_for('deletar')}}">Deletar</a>
                    </span>
                </span>
            </button>
            <button>
                <span>
                    <i class="material-symbols-outlined">search</i>
                    <span>
                        <a href="{{url_for('consulta')}}">Pesquisar</a>
                    </span>
                </span>
            </button>
            <div>
                <span>
                    <button onclick="sair()">Sair</button>
                </span>
            </div>
        </nav>
    </aside>
    <div class="main-content">
    <!-- Mensagens flash, de alerta ou de tratamento! -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="alert-container mt-3">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
        <div class="container2">
            <h1>Deletar Processo</h1>
            <div class="card2">
                <form action="{{url_for('deletar')}}" method="post">
                    <input type="hidden" name="action" value="deletar_processo">
                    <div id="msgError"></div>
                    <div class='label-float'>
                        <input type="number" name='numero_processo' required />
                        <label for="numero_processo">Digite o Numero do Processo</label>
                    </div>
                    <div class="justify-center">
                        <button type="submit">Ok</button>
                    </div>
                </form>
            </div>
        </div>
       <div class="container">
            <h1 id="cadastro">Deletar Usuário</h1>
            <div class="card">
                <form action="{{url_for('deletar')}}" method="post">
                    <input type="hidden" name="action" value="deletar_usuario">
                    <div id="msgError"></div>
                    <div class="label-float">
                        <input type="text" name='cpf' required />
                        <label for="cpf">Digite o cpf do usuario</label>
                    </div>
                    <div class="justify-center">
                        <button type="submit">Ok</button>
                    </div>
                </form>
            </div>
        </div>
        <p>Em caso de deleção, delete os dados do PROCESSO primeiro e depois do USUÁRIO.</p>
    </div>
    <script src="{{url_for('static', filename='js/index.js')}}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
